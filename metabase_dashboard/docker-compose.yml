version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
       - postgres-db:/data/postgres
    ports:
      - 5432:5432

  metabase-app:
    image: metabase/metabase
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - db

volumes:
  postgres-db:
    driver: local
